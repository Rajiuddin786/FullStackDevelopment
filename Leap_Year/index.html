<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #container1 {
        }

        #container1 #button1 {
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="container-md" >
        <form onsubmit="event.preventDefault(),check()">
            <div id="container1">
                <label class="form-label">Enter Year</label>
                <input type="text" aria-label="Year" class="form-control" id="year" required>
                <button type="submit" class="btn btn-primary" id="button1">Check</button>
            </div>
        </form>
    </div>
    <script>
        function check(){
            const confirmationMessages = document.querySelectorAll('.confirmation');
            confirmationMessages.forEach(message => message.remove());
            const year = parseInt(document.getElementById('year').value);
            let message;
            let color;
            if (isNaN(year)) {
                message = '<p style="color:red;" class="confirmation">Please enter a valid year.</p>';
                color='red'
            } else if (year % 4 === 0) {
                if (year % 100 === 0) {
                    if (year % 400 === 0) {
                        message = '<p style="color:green;" class="confirmation">This is a Leap Year.</p>';
                        color='green'
                    } else {
                        message = '<p style="color:red;" class="confirmation">This is Not a Leap Year.</p>';
                        color='red'
                    }
                } else {
                    message = '<p style="color:green;" class="confirmation">This is a Leap Year.</p>';
                    color='green'
                }
            } else {
                message = '<p style="color:red;" class="confirmation">This is Not a Leap Year.</p>';
                color='red'
            }
            document.getElementById('container1').innerHTML += message
            document.getElementById('year').style.backgroundColor = color 
            document.getElementById('year').value = year
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
