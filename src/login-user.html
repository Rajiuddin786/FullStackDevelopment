<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="admin">
    <form method="post" action="/login-user">
        <div class="form-group">
            <label for="admin_id">Enter Username or Email:</label><br>
            <input type="text"  name="user_id" id="user_id" placeholder="Enter Username or Email">
        </div>
        <div class="form-group">
            <label for="admin_pass">Password:</label><br>
            <input type="text"  name="user_pass" id="user_pass" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <input type="submit" value="Log In">
        </div>
    </form>
</div>
</body>
</html>
